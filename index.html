<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css">
    <title>Sound Board</title>
  </head>
  <body>
  
    <div class="buttons-container">
      <button data-buttons="applause">applause</button>
      <button data-buttons="boo">boo</button>
      <button data-buttons="gasp">gasp</button>
      <button data-buttons="tada">tada</button>
      <button data-buttons="victory">victory</button>
      <button data-buttons="wrong">wrong</button>
    </div>
    <audio data-audio="applause" src="/applause.mp3"></audio>
    <audio data-audio="boo" src="/boo.mp3"></audio>
    <audio data-audio="gasp" src="/gasp.mp3"></audio>
    <audio data-audio="tada" src="/tada.mp3"></audio>
    <audio data-audio="victory" src="/victory.mp3"></audio>
    <audio data-audio="wrong" src="/wrong.mp3"></audio>

    <script src="/script.js">
     
    </script>
  </body>
</html>
